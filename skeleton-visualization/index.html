<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Motion Capture Data Visualizer with 2D Trajectory</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #chart-container {
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            height: 300px; /* Fixed height for the chart */
        }
        #control-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        #frame-slider {
            width: 70%;
            vertical-align: middle;
        }
        #play-pause {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script>
        const socket = new WebSocket('ws://localhost:8001');
        socket.addEventListener('message', function (event) {
            if (event.data === 'reload') {
                console.log('Reloading page due to changes in HTML');
                location.reload();
            }
        });
    </script>
</head>
<body>
    <div id="chart-container">
        <canvas id="trajectoryChart"></canvas>
    </div>
    <div id="control-container">
        <button id="play-pause">Play</button>
        <input type="range" min="0" max="29" value="0" class="slider" id="frame-slider">
        <span id="frame-number">Frame: 0 / 29</span>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Fetch initial data
        let allFramesData = [];
        let trajectoryData = [];
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                allFramesData = data;
                console.log('Data fetched:', allFramesData);
                if (allFramesData.length > 0) {
                    visualizeData(allFramesData[0]);
                    generateTrajectoryData();
                    initChart();
                } else {
                    console.error('No data available');
                }

                // Adjust slider max value based on the number of frames
                const slider = document.getElementById('frame-slider');
                const frameNumber = document.getElementById('frame-number');
                slider.max = allFramesData.length - 1;
                frameNumber.textContent = `Frame: 0 / ${allFramesData.length - 1}`;
            }).catch(error => console.error('Error fetching data:', error));

        // Generate mock trajectory data
        function generateTrajectoryData() {
            trajectoryData = allFramesData.map((frame, index) => ({
                x: index,
                y: Math.sin(index * 0.1) * 50 + 100 // Mock data for visualization
            }));
        }

        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.insertBefore(renderer.domElement, document.body.firstChild);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Create a group to hold all the data points
        const dataGroup = new THREE.Group();
        scene.add(dataGroup);

        // Function to visualize data for a specific frame
        function visualizeData(data) {
            console.log('Visualizing data for frame:', data);
            dataGroup.clear();

            const sphereGeometry = new THREE.SphereGeometry(1, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });

            for (let i = 0; i < data.length; i++) {
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.set(data[i][0] / 10, data[i][1] / 10, data[i][2] / 10);
                dataGroup.add(sphere);
            }
        }

        // Set up camera position
        camera.position.set(0, 0, 500);
        camera.lookAt(0, 0, 0);

        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);

        // Set up frame slider and play button
        const slider = document.getElementById('frame-slider');
        const frameNumber = document.getElementById('frame-number');
        const playPauseButton = document.getElementById('play-pause');
        let isPlaying = false;
        let currentFrame = 0;

        slider.addEventListener('input', function() {
            currentFrame = parseInt(this.value);
            updateVisualization();
        });

        playPauseButton.addEventListener('click', function() {
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? 'Pause' : 'Play';
        });

        function updateVisualization() {
            visualizeData(allFramesData[currentFrame]);
            slider.value = currentFrame;
            frameNumber.textContent = `Frame: ${currentFrame} / ${allFramesData.length - 1}`;
            updateChartMarker(currentFrame);
        }

        // Chart.js setup
        let chart;
        function initChart() {
            const ctx = document.getElementById('trajectoryChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Trajectory',
                        data: trajectoryData,
                        borderColor: '#000000',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        }
                    },
                    animation: false,
                    plugins: {
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    xMin: 0,
                                    xMax: 0,
                                    borderColor: 'rgb(255, 99, 132)',
                                    borderWidth: 2,
                                    mode: 'vertical'
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateChartMarker(frame) {
            if (chart && chart.options.plugins.annotation.annotations.line1) {
                chart.options.plugins.annotation.annotations.line1.xMin = frame;
                chart.options.plugins.annotation.annotations.line1.xMax = frame;
                chart.update();
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (isPlaying) {
                currentFrame = (currentFrame + 1) % allFramesData.length;
                updateVisualization();
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if (chart) {
                chart.resize();
            }
        }
    </script>
</body>
</html>
