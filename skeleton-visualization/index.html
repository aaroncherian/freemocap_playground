<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Motion Capture Data Visualizer with 2D Trajectory</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        #graph-container {
            flex: 1;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        #chart-container {
            width: 100%;
            height: 40%;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
        #control-container {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
        }
        #frame-slider {
            width: 70%;
            vertical-align: middle;
        }
        #play-pause {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        const socket = new WebSocket('ws://localhost:8001');
        socket.addEventListener('message', function (event) {
            if (event.data === 'reload') {
                console.log('Reloading page due to changes in HTML');
                location.reload();
            }
        });
    </script>
</head>
<body>
    <div id="graph-container"></div>
    <div id="chart-container">
        <div id="trajectoryChart"></div>
    </div>
    <div id="control-container">
        <button id="play-pause">Play</button>
        <input type="range" min="0" max="29" value="0" class="slider" id="frame-slider">
        <span id="frame-number">Frame: 0 / 29</span>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Fetch initial data
        let allFramesData = [];
        let trajectoryData = [];
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                allFramesData = data;
                console.log('Data fetched:', allFramesData);
                if (allFramesData.length > 0) {
                    visualizeData(allFramesData[0]);
                    generateTrajectoryData();
                    // initChart();
                } else {
                    console.error('No data available');
                }

                // Adjust slider max value based on the number of frames
                const slider = document.getElementById('frame-slider');
                const frameNumber = document.getElementById('frame-number');
                slider.max = allFramesData.length - 1;
                frameNumber.textContent = `Frame: 0 / ${allFramesData.length - 1}`;
            }).catch(error => console.error('Error fetching data:', error));
        
        fetch('/trajectory_data')
            .then(response => response.json())
            .then(data => {
                trajectoryData = data;
                console.log('Trajectory data fetched:', trajectoryData);
                initChart(trajectoryData);
            }).catch(error => console.error('Error fetching trajectory data:', error));

        // // Generate mock trajectory data
        // function generateTrajectoryData() {
        //     trajectoryData = allFramesData.map((frame, index) => ({
        //         x: index,
        //         y: Math.sin(index * 0.1) * 50 + 100 // Mock data for visualization
        //     }));
        // }

        // Set up the scene, camera, and renderer
        const container = document.getElementById('graph-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Set the pixel ratio for better clarity
        container.appendChild(renderer.domElement);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Create a group to hold all the data points
        const dataGroup = new THREE.Group();
        scene.add(dataGroup);

        const grid_size = 500;
        const grid_divisions = 10;
        const gridHelper = new THREE.GridHelper(grid_size, grid_divisions);
        gridHelper.rotation.x = Math.PI / 2;
        scene.add(gridHelper);

        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // camera.position.set(0, 0, 500);
        // camera.lookAt(0, 0, 0);

        // Function to visualize data for a specific frame
        function visualizeData(data) {
            console.log('Visualizing data for frame:', data);
            dataGroup.clear();

            const sphereGeometry = new THREE.SphereGeometry(2, 16, 16);
            const sphereMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });

            for (let i = 0; i < data.length; i++) {
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.set(data[i][0] / 10, data[i][1] / 10, data[i][2] / 10);
                dataGroup.add(sphere);
            }
        }

        // Set up camera position
        camera.position.set(0, 250, 500);
        camera.lookAt(0, 0, 0);
        camera.up.set(0, 0, 1);

        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);

        // Set up frame slider and play button
        const slider = document.getElementById('frame-slider');
        const frameNumber = document.getElementById('frame-number');
        const playPauseButton = document.getElementById('play-pause');
        let isPlaying = false;
        let currentFrame = 0;

        slider.addEventListener('input', function() {
            currentFrame = parseInt(this.value);
            updateVisualization();
        });

        playPauseButton.addEventListener('click', function() {
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? 'Pause' : 'Play';
        });

        function updateVisualization() {
            visualizeData(allFramesData[currentFrame]);
            slider.value = currentFrame;
            frameNumber.textContent = `Frame: ${currentFrame} / ${allFramesData.length - 1}`;
            updateChartMarker(currentFrame);
        }

        // Plotly setup
        function initChart(data_to_plot) {
            const frames = Array.from({ length: data_to_plot.x.length }, (_, i) => i);
            
            const x_data = data_to_plot.x;
            const y_data = data_to_plot.y;
            const z_data = data_to_plot.z;

            const trace1 = {
                x: frames,
                y: y_data,
                type: 'scatter',
                mode: 'lines',
                name: 'Trajectory',
                line: { color: 'black' }
            };

            const layout = {
                xaxis: {
                    title: 'Frame'
                },
                yaxis: {
                    title: 'Value'
                },
                shapes: [{
                    type: 'line',
                    x0: 0,
                    x1: 0,
                    y0: 0,
                    y1: 1,
                    yref: 'paper',
                    line: {
                        color: 'rgb(255, 99, 132)',
                        width: 2
                    }
                }],
                autosize: true,
                margin: {
                    l: 50,
                    r: 50,
                    b: 50,
                    t: 20,
                    pad: 4
                },
                height: document.getElementById('chart-container').clientHeight
            };

            Plotly.newPlot('trajectoryChart', [trace1], layout, {responsive: true});
        }

        function updateChartMarker(frame) {
            Plotly.relayout('trajectoryChart', {
                shapes: [{
                    type: 'line',
                    x0: frame,
                    x1: frame,
                    y0: 0,
                    y1: 1,
                    yref: 'paper',
                    line: {
                        color: 'rgb(255, 99, 132)',
                        width: 2
                    }
                }]
            });
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (isPlaying) {
                currentFrame = (currentFrame + 1) % allFramesData.length;
                updateVisualization();
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            const graphContainer = document.getElementById('graph-container');
            camera.aspect = graphContainer.clientWidth / graphContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(graphContainer.clientWidth, graphContainer.clientHeight);
            Plotly.Plots.resize(document.getElementById('trajectoryChart'));
        }

        // Initial resize call to set correct dimensions
        window.addEventListener('load', onWindowResize);
    </script>
</body>
</html>
