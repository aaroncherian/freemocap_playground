<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Motion Capture Data Visualizer with 2D Trajectory</title>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: auto; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
            background-color: #f6f6f6; 
        }
        #graph-container {
            flex: 0 0 50%;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            width: 95%;
            flex: 0 0 15%;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #xTrajectoryChart, #yTrajectoryChart, #zTrajectoryChart {
            width: 100%;
            height: 100%;
            border-radius: 25px;
        }
        #control-container {
            flex: 0 0 8%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #frame-slider {
            width: 70%;
            vertical-align: middle;
        }
        #play-pause {
            vertical-align: middle;
            margin-right: 10px;
        }
        #joint-selector {
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        const socket = new WebSocket('ws://localhost:8001');
        socket.addEventListener('message', function (event) {
            if (event.data === 'reload') {
                console.log('Reloading page due to changes in HTML');
                location.reload();
            }
        });
    </script>
</head>
<body>
    <div id="graph-container"></div>
    <div id="xTrajectoryChart" class="chart-container"></div>
    <div id="yTrajectoryChart" class="chart-container"></div>
    <div id="zTrajectoryChart" class="chart-container"></div>
    <div id="control-container">
        <select id="joint-selector"></select>
        <button id="play-pause">Play</button>
        <input type="range" min="0" value="0" class="slider" id="frame-slider">
        <span id="frame-number">Frame: 0</span>
        <label for="fps-input">FPS:</label>
        <input type="number" id="fps-input" value="30" min="1" style="width:60px;">
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Fetch initial data
        let allFramesData = [];
        let trajectoryData = {};
        let segmentConnections = [];
        const slider = document.getElementById('frame-slider');
        const frameNumber = document.getElementById('frame-number');
        let currentJoint = 'right_ankle';
        const availableJoints = ['right_ankle', 'left_ankle', 'right_knee', 'left_knee', 'right_hip', 'left_hip'];

        // Populate joint selector
        const jointSelector = document.getElementById('joint-selector');
        availableJoints.forEach(joint => {
            const option = document.createElement('option');
            option.value = joint;
            option.textContent = joint.replace('_', ' ');
            jointSelector.appendChild(option);
        });

        // Set initial joint to the first one in the list
        currentJoint = availableJoints[0];

        fetch('/data')
            .then(response => response.json())
            .then(data => {
                allFramesData = data;
                console.log('Data fetched:', allFramesData);
                if (allFramesData.num_frames > 0) {
                    visualizeData(0);
                } else {
                    console.error('No data available');
                }

                segmentConnections = data.segments;
                console.log('Segments fetched', segmentConnections);
                // Adjust slider max value based on the number of frames
                slider.max = allFramesData.num_frames - 1;
                frameNumber.textContent = `Frame: 0 / ${allFramesData.num_frames - 1}`;
            }).catch(error => console.error('Error fetching data:', error));

        function fetchTrajectoryData(joint) {
            return fetch(`/trajectory_data?joint=${joint}`)
                .then(response => response.json())
                .then(data => {
                    trajectoryData[joint] = data;
                    console.log(`Trajectory data fetched for ${joint}:`, data);
                    if (joint === currentJoint) {
                        initTrajectoryCharts(data);
                    }
                }).catch(error => console.error(`Error fetching trajectory data for ${joint}:`, error));
        }

        function initTrajectoryCharts(data) {
            initTrajectoryChart('xTrajectoryChart', data.x, 'X');
            initTrajectoryChart('yTrajectoryChart', data.y, 'Y');
            initTrajectoryChart('zTrajectoryChart', data.z, 'Z');
            synchronizeCharts(['xTrajectoryChart', 'yTrajectoryChart', 'zTrajectoryChart']);
        }

        function initTrajectoryChart(id, data, axis) {
            const frames = Array.from({ length: data.length }, (_, i) => i);

            const trace1 = {
                x: frames,
                y: data,
                type: 'scatter',
                mode: 'lines',
                name: 'Trajectory',
                line: { color: 'black' }
            };

            const traceDot = {
                x: [frames[0]],
                y: [data[0]],
                mode: 'markers',
                marker: {
                    size: 10,
                    color: '#009aa6'
                },
                showlegend: false
            };

            const layout = {
                title: {
                    text: `${currentJoint.replace('_', ' ')} - ${axis} Trajectory`,
                    font: {
                        size: 16,
                        color: '#009aa6'
                    },
                },
                xaxis: {
                    title: 'Frame',
                    range: [0, frames[frames.length - 1]],
                    showgrid: false,
                },
                yaxis: {
                    title: 'Position (mm)',
                },
                paper_bgcolor: 'rgba(0, 0, 0, 0)',
                autosize: true,
                margin: {
                    l: 60,
                    r: 50,
                    b: 50,
                    t: 40,
                    pad: 4
                },
                height: document.getElementById(id).clientHeight
            };

            Plotly.newPlot(id, [trace1, traceDot], layout, {responsive: true});
        }

        function synchronizeCharts(chartIds) {
            chartIds.forEach(chartId => {
                document.getElementById(chartId).on('plotly_relayout', event => {
                    const update = {
                        'xaxis.range': [event['xaxis.range[0]'], event['xaxis.range[1]']]
                    };
                    chartIds.filter(id => id !== chartId).forEach(id => {
                        Plotly.relayout(id, update);
                    });
                });
            });
        }

        function updateTrajectoryCharts(data) {
            updateTrajectoryChart('xTrajectoryChart', data.x, 'X');
            updateTrajectoryChart('yTrajectoryChart', data.y, 'Y');
            updateTrajectoryChart('zTrajectoryChart', data.z, 'Z');
        }

        function updateTrajectoryChart(chartId, data, axis) {
            const frames = Array.from({ length: data.length }, (_, i) => i);
            Plotly.update(chartId, {
                x: [frames],
                y: [data]
            }, {
                title: `${currentJoint.replace('_', ' ')} - ${axis} Trajectory`
            });
            updateChartMarker(chartId, currentFrame);
        }

        function changeJoint(joint) {
            currentJoint = joint;
            fetchTrajectoryData(joint);
            visualizeData(currentFrame);

        }

        // Fetch initial trajectory data for the first joint
        fetchTrajectoryData(currentJoint).then(() => {
            console.log('Initial trajectory data fetched');
        });

        // Handle joint selection change
        jointSelector.addEventListener('change', function() {
            changeJoint(this.value);
        });

        // Set up the scene, camera, and renderer
        const container = document.getElementById('graph-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Create a group to hold all the data points
        const dataGroup = new THREE.Group();
        scene.add(dataGroup);

        const grid_size = 500;
        const grid_divisions = 10;
        const gridHelper = new THREE.GridHelper(grid_size, grid_divisions);
        gridHelper.rotation.x = Math.PI / 2;
        const gridLine = new THREE.Line3(gridHelper.geometry.attributes.position.array[0], gridHelper.geometry.attributes.position.array[1]);
        scene.add(gridHelper);

        const axesHelper = new THREE.AxesHelper(5);
        scene.add(axesHelper);

        // Function to visualize data for a specific frame
        function visualizeData(frame) {
            console.log('Visualizing data for frame:', frame);
            dataGroup.clear();

            const defaultGeometry = new THREE.SphereGeometry(2, 16, 16);
            const selectedGeometry = new THREE.SphereGeometry(2.5, 16, 16);
            const defaultSphereMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const selectedSphereMaterial = new THREE.MeshBasicMaterial({ color: 0x009aa6 });

            for (const markerName in allFramesData.trajectories) {
                const markerData = allFramesData.trajectories[markerName];
                if (markerData && markerData[frame]) {
                    const sphereMaterial = markerName === currentJoint ? selectedSphereMaterial : defaultSphereMaterial;
                    const sphereGeometry = markerName === currentJoint ? selectedGeometry : defaultGeometry;
                    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                    sphere.position.set(markerData[frame][0] / 10, markerData[frame][1] / 10, markerData[frame][2] / 10);
                    sphere.name = markerName;
                    dataGroup.add(sphere);
                }
            }

            const lineVertices = []
            for (const [segmentName, segmentData] of Object.entries(segmentConnections)){
                lineVertices.length = 0
                for (const [connectionPoint, markerName] of Object.entries(segmentData)){
                    lineVertices.push(dataGroup.getObjectByName(markerName).position.clone())
                }
                const lineGeometry = new THREE.BufferGeometry().setFromPoints(lineVertices);
                const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
                const lineObject = new THREE.Line(lineGeometry, lineMaterial);
                dataGroup.add(lineObject);
            }
        }

        // Set up camera position
        camera.position.set(0, 250, 500);
        camera.lookAt(0, 0, 0);
        camera.up.set(0, 0, 1);

        // Add orbit controls
        const controls = new OrbitControls(camera, renderer.domElement);

        // Set up frame slider and play button
        const playPauseButton = document.getElementById('play-pause');
        let isPlaying = false;
        let currentFrame = 0;

        let fps = 30;
        const fpsInput = document.getElementById('fps-input');

        fpsInput.addEventListener('input', function() {
            fps = parseInt(this.value);
        });

        slider.addEventListener('input', function() {
            currentFrame = parseInt(this.value);
            updateVisualization();
        });

        playPauseButton.addEventListener('click', function() {
            isPlaying = !isPlaying;
            this.textContent = isPlaying ? 'Pause' : 'Play';
        });

        function updateVisualization() {
            visualizeData(currentFrame);
            frameNumber.textContent = `Frame: ${currentFrame} / ${allFramesData.num_frames - 1}`;
            updateChartMarker('xTrajectoryChart', currentFrame);
            updateChartMarker('yTrajectoryChart', currentFrame);
            updateChartMarker('zTrajectoryChart', currentFrame);
            slider.value = currentFrame;
        }

        function updateChartMarker(chartId, frame) {
            const chart = document.getElementById(chartId);
            const x = chart.data[0].x[frame];
            const y = chart.data[0].y[frame];

            Plotly.animate(chartId, {
                data: [{ x: [x], y: [y] }],
                traces: [1],
                layout: {}
            }, {
                transition: {
                    duration: 0
                },
                frame: {
                    duration: 0,
                    redraw: false
                }
            });
        }

        // Animation loop
        let lastFrameTime = 0;
        let frameInterval = 1000 / fps;

        function animate(timestamp) {
            requestAnimationFrame(animate);
            
            if (isPlaying) {
                const elapsed = timestamp - lastFrameTime;
                
                if (elapsed >= frameInterval) {
                    lastFrameTime = timestamp - (elapsed % frameInterval);
                    
                    currentFrame = (currentFrame + 1) % allFramesData.num_frames;
                    updateVisualization();
                }
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Update frameInterval when fps changes
        fpsInput.addEventListener('input', function() {
            fps = parseInt(this.value);
            frameInterval = 1000 / fps;
        });

        animate(0); // Start the animation loop

        // Handle window resizing
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            const graphContainer = document.getElementById('graph-container');
            camera.aspect = graphContainer.clientWidth / graphContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(graphContainer.clientWidth, graphContainer.clientHeight);
            Plotly.Plots.resize(document.getElementById('xTrajectoryChart'));
            Plotly.Plots.resize(document.getElementById('yTrajectoryChart'));
            Plotly.Plots.resize(document.getElementById('zTrajectoryChart'));
        }

        // Initial resize call to set correct dimensions
        window.addEventListener('load', onWindowResize);
    </script>
</body>
</html>
